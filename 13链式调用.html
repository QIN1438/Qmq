<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式（调用）</title>
</head>
<body>
    <script>
        let ladder={
            step:1,
            up(){
                this.step++;
                return this;
            },
            down(){
                this.step--;
                return this;
            },
            showStep:function(){
                alert(this.step);
                return this;
            }
        };
        ladder.up().up().down().showStep().down().showStep();
    </script>
</body>
</html>
