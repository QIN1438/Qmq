<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [1,2,3,4,5];
        let sum = 0;
        data.forEach(function(item){
            sum += item;
        });
        alert(sum);
        data.forEach(function(item,index,array){
            alert(item + " " + index + " " + array);
        })
    </script>
</body>
</html>
